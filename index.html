<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Reward</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .cta {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #0071dc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cta:active {
      opacity: 0.9;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" class="logo">

    <h1>Walmart Shopper Reward</h1>
    <p>Answer a few quick questions to see if you qualify for today’s Walmart reward.</p>

    <button class="cta" onclick="go()">Continue</button>

    <div class="note">
      Limited availability • Ends today
    </div>
  </div>

  <script>
    function go() {
      setTimeout(function () {
        window.location.href = "https://trkfy.org/aff_c?offer_id=1157&aff_id=5400&source=test1";
      }, 800);
    }
  </script>
</body>
</html>
